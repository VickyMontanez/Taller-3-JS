<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="main.js" defer></script>
  </body>
    <title>Document</title>
</head>
<body>
    <header class="row-12">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/Nav-image.png" alt="" width="100px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <main>
        <!-- INICIO -->
        <section class="d-flex p-0 m-0 justify-content-center align-items-center" style="color: white; height: 500px;">
            <h1>Formulario Campus</h1>
        </section>
        <!-- FORMULARIO SEDES -->
        <form id="Admisedes" class="row g-3 py-3 px-5">
            <!-- DATOS SEDES -->
            <div class="col-12">
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <legend class="d-inline-flex justify-content-center">Contacto Sedes Campus</legend>
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Ingresa la Sede:</label>
                <input type="text" class="form-control" name="sedes" placeholder="Sede Campus">
            </div>
            <div class="col-md-6">
              <label for="Encargado" class="form-label">Ingresa el Encargado:</label>
              <input class="form-control" type="text" name="Encargado" placeholder="Encargado Campus">
            </div>
            <div class="col-md-6">
                <label for="Dirección" class="form-label">Ingresa la dirección:</label>
                <input class="form-control" type="text" name="Dirección" id="Dirección" placeholder="Dirección Campus">
            </div>
            <div class="col-md-6">
              <label for="Telefono" class="form-label">Ingresa el Telefono:</label>
              <input class="form-control" type="text" name="Telefono" id="Telefono" placeholder="Telefono Campus">
            </div>
            <!-- ENVIAR FORMULARIO SEDES-->
            <div class="col-12">
              <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
            </div>
        </form>
        <hr class="border border-dark border-0.5 opacity-75">
        <!-- FORMULARIO TEAMS -->
        <form id="Teams" class="row g-3 py-3 px-5">
            <!-- DATOS PRICIPALES TEAMS -->
            <div class="col-12">
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <legend class="d-inline-flex justify-content-center">Teams Campus</legend>
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <label for="exampleDataList" class="form-label">Sede:</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions" name="sede"></datalist>
            </div>
            <div class="col-md-6">
                <label for="Nombre-Team" class="form-label">Ingresa el Nombre del Team:</label>
                <input class="form-control" type="text" name="Nombre-Team" placeholder="Nombre del team">
            </div>
            <!-- DATOS DE ASIGNATURAS Y TECNOLOGIAS DE TEMAS -->
                <!-- NUMERO DE ASIGNATURAS -->
            <div class="col-md-6">
                <label for="Nro-Asignaturas" class="form-label">Número de asignaturas:</label>
                <select id="Nro-Asignaturas" name="Nro-Asignaturas" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <!-- NUMERO DE CREDITOS DISPONIBLES -->
            <div class="col-md-6">
                <label for="Nro-Creditos-Dis" class="form-label">Número de Creditos Disponibles:</label>
                <select id="Nro-Creditos-Dis" name="Nro-Creditos-Dis" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <!-- TECNOLOGIA -->
            <div class="col-md-6">
              <label for="Tecnologia" class="form-label">Elige el Tipo de Tecnología:</label>
              <select id="Tecnologia" name="Tecnologia" class="form-select">
                <option value="none" selected>Selecciona</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Fullstack">Fullstack</option>
                <option value="Tecnica">Tecnica</option>
                <option value="Backend">Carrera</option>
              </select><br><br>
            </div>
            <!-- ENVIAR FORMULARIO TEAMS -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
            </div>
        </form>
        <hr class="border border-dark border-0.5 opacity-75">
        <!-- FORMULARIO TRAINERS -->
        <form id="Trainers" class="row g-3 py-3 px-5">
           <!-- DATOS GENERALES-->
            <div class="col-12">
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <legend class="d-inline-flex justify-content-center">Trainers Campus</legend>
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <label for="exampleDataList" class="form-label">Sede:</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions" name="sede"></datalist>
            </div>
            <!-- DATOS PERSONALES TRAINER -->
            <div class="col-md-6">
                <label for="Nombre-Trainer" class="form-label">Ingresa el Nombre del Trainer:</label>
                <input class="form-control" type="text" name="Nombre-Trainer" placeholder="Nombre del Trainer">
                <label for="Telefono-Trainer" class="form-label">Telefono:</label>
                <input class="form-control" type="text" name="Telefono-Trainer" placeholder="Telefono del trainer">
                <label for="Email-Trainer" class="form-label">Email:</label>
                <input class="form-control" type="email" name="Email-Trainer" placeholder="Email del Trainer">
            </div>
            <!-- DATOS ENTREMANIENTO TRAINER -->
            <div class="col-md-6">
                <!-- NIVEL TRAINER -->
                <label for="Nivel" class="form-label">Nivel:</label>
                <select id="Nivel" name="Nivel" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="Avanzado">Avanzado</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Basico">Basico</option>
                </select>
                <!-- ENSEÑANZA TRAINER -->
                <label for="Enseñanza" class="form-label">Enseñanza:</label>
                <select id="Enseñanza" name="Enseñanza" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="Remota">Remota</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Hibrida">Hibrida</option>
                </select>
                <!-- SALON TRAINER -->
                <label for="Salon-Trainer" class="form-label">Salon:</label>
                <input class="form-control" type="text" name="Salon-Trainer" placeholder="Salon del Trainer">
            </div>
            <!-- ESPECIFICACIONES -->
            <div class="col-md-6">
                <label for="Horario-Trainer" class="form-label">Horario:</label>
                <select id="Horario-Trainer" name="Horario-Trainer" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="Mañana">6 Am - 2 Pm</option>
                    <option value="Tarde">2 Pm - 10 Pm</option>
                    <option value="Mixto">6 Am - 10 Pm</option>
                </select>
                <!-- CREDITOS ASIGNATURA -->
                <label for="Nro-Creditos" class="form-label">Número de Creditos:</label>
                <select id="Nro-Creditos" name="Nro-Creditos" class="form-select">
                    <option value="none" selected>Selecciona</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <!-- REQUISITOS -->
                <label for="optionsleng">Selecciona los Requisitos:</label><br>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="python" />
                <label for="python" class="form-check-label p-2" >Python</label>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="java" />
                <label for="java" class="form-check-label p-2" >Java</label>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="javascript" />
                <label for="javascript" class="form-check-label p-2" >Javascript</label>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="html" />
                <label for="html" class="form-check-label p-2" >Html</label><br>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="Nivel-A1" />
                <label for="Nivel-A1" class="form-check-label p-2" >Nivel-A1</label>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="Nivel-A2" />
                <label for="Nivel-A2" class="form-check-label" >Nivel-A2</label>
                <input type="checkbox" id="Requisito_check" name="Requisito_check" class="form-check-input p-1" value="Nivel-B1" />
                <label for="Nivel-B1" class="form-check-label" >Nivel-B1</label>
            </div>
            <!-- TECNOLOGIA -->
            <div class="col-md-6">
            <!-- ASIGNATURA TRAINER -->
            <label class="form-label" for="Asignatura">Asignatura:</label>
            <select id="Asignatura" name="Asignatura" class="form-select">
                <option value="none" selected>Selecciona</option>
                <option value="Software-Skills">Software Skills</option>
                <option value="Software-Review">Software Review</option>
                <option value="Ingles">Ingles</option>
                <option value="Ser">Ser</option>
            </select>
            <!-- SANDBOX ASIGNATURA -->
            <label class="form-label" for="Sandbox">¿Tiene Sandbox?:</label>
            <select class="form-select" id="Sandbox" name="Sandbox">
                <option value="none" selected>Selecciona</option>
                <option value="Si">Sí</option>
                <option value="No">No</option>
            </select>
            <!-- MODO ASIGNATURA -->
            <label class="form-label" for="Modo">Modo:</label>
            <select id="Modo" name="Modo" class="form-select">
                <option value="none" selected>Selecciona</option>
                <option value="Electiva">Electiva</option>
                <option value="Obligatoria">Obligatoria</option>
            </select>
            </div>
            <!-- ENVIAR FORMULARIO TRAINER -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
            </div>
        </form>
        <hr class="border border-dark border-0.5 opacity-75">
        <!-- FORMULARIO CAMPERS -->
        <form id="Campers" class="row g-3 py-3 px-5">
            <!-- DATOS GENERALES-->
            <div class="col-12">
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <legend class="d-inline-flex justify-content-center">Campers Campus</legend>
                <hr class="border border-dark border-0.5 opacity-75 px-5 mx-5">
                <label for="exampleDataList" class="form-label">Sede:</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions" name="sede"></datalist>
            </div>
            <!-- DATOS PERSONALES TRAINER -->
            <div class="col-md-6">
                <label for="Nombre-Camper" class="form-label">Ingresa el Nombre del Camper:</label>
                <input class="form-control" type="text" name="Nombre-Camper" placeholder="Nombre del Camper">
                <label for="Telefono-Camper" class="form-label">Telefono:</label>
                <input class="form-control"  type="text" name="Telefono-Camper" placeholder="Telefono del Camper">
                <label for="Email-Camper" class="form-label">Email:</label>
                <input class="form-control" type="email" name="Email-Camper" placeholder="Email del Camper">
                <label  for="Barrio-Camper" class="form-label">Barrio:</label>
                <input class="form-control" type="text" name="Barrio-Camper" placeholder="Barrio del Camper">
                <label for="Transporte-Camper" class="form-label">Medio de Transporte:</label>
                <input class="form-control" type="text" name="Transporte-Camper" placeholder="Medio de Transporte">
            </div>
            <!-- TEAM Y HORARIO DEL CAMPER -->
            <div class="col-md-6">
                <label for="Team-Camper" class="form-label">Elige el Team del Camper:</label>
                <select id="Team-Camper" name="Team-Camper" class="form-select" onchange ="myFunc()">
                    <option value="none" selected>Selecciona:</option>
                    <option value="Team_1">Team 1</option>
                    <option value="Team_2">Team 2</option>
                    <option value="Team_C4">Team C4</option>
                    <option value="Team_S4">Team S4</option>
                    <option value="Team_E3">Team E3</option>
                    <option value="Team_W3">Team W3</option>
                    <option value="Team_W4">Team W4</option>
                </select><br>
                <div  class="col-md-6 d-flex justify-content-evenly" style="height: 284px;">
                    <img src="./img/t1.jpg" id="t1" class="thorario img-fluid">
                    <img src="./img/t2.jpg" id="t2" class="thorario img-fluid">
                    <img src="./img/tv1.jpg" id="tv1" class="thorario img-fluid">
                    <img src="./img/tv2.jpg" id="tv2" class="thorario img-fluid">
                    <img src="./img/ts4.jpg" id="ts4" class="thorario img-fluid">
                    <img src="./img/tc4.jpg" id="tc4" class="thorario img-fluid">
                    <img src="./img/totros.jpg" id="totros" class="thorario">
                </div>
            </div>
            <!-- ENVIAR FORMULARIO TRAINER -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary" value="Guardar">Guardar</button>
            </div>
        </form>
    </main>
    <footer class="row-12 d-flex justify-content-center">
        <small>&copy; 2023 <b>CAMPUS SPUTNIK</b>- Todos los derechos reservados</small>
    </footer>
</body>
</html>
