<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Taller 3 JS</title>
</head>
<body>
  <!-- FORMULARIO SEDES -->
    <form id="Admisedes">
        <fieldset>
        <!-- DATOS SEDES -->
          <legend>Contacto Sedes Campus</legend><br>
          <label>Ingresa la Sede:</label>
          <input type="text" name="sedes" placeholder="Sede Campus"><br><br>
          <label>Ingresa el Encargado:</label>
          <input type="text" name="Encargado" placeholder="Encargado Campus"><br><br>
          <label id="Telefono">Ingresa el Telefono:</label>
          <input type="text" name="Telefono" id="Telefono" placeholder="Telefono Campus"><br><br>
          <label id="Dirección" >Ingresa la dirección:</label>
          <input type="text" name="Dirección" id="Dirección" placeholder="Dirección Campus"><br><br>
        <input type="submit" value="Guardar"><br><br>
        </fieldset>
    </form>
  <!-- FORMULARIO TEAMS --> 
    <form id="Teams">
      <fieldset>
      <!-- DATOS PRICIPALES TEAMS -->
        <legend>Teams Campus</legend><br>
        <select name="sede"></select>
        <label>Ingresa el Nombre del Team:</label>
        <input type="text" name="Nombre-Team" placeholder="Nombre del team"><br><br>
      <!-- DATOS DE ASIGNATURAS Y TECNOLOGIAS DE TEMAS -->
          <!-- NUMERO DE ASIGNATURAS -->
        <label for="Nro-Asignaturas">Número de asignaturas:</label>&nbsp;&nbsp;
          <select id="Nro-Asignaturas" name="Nro-Asignaturas">
            <option>Selecciona:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select><br><br>
          <!-- NUMERO DE CREDITOS DISPONIBLES -->
        <label for="Nro-Creditos-Dis">Número de Creditos Disponibles:</label>&nbsp;&nbsp;
          <select id="Nro-Creditos-Dis" name="Nro-Creditos-Dis">
            <option value="none">Selecciona:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select><br><br>
          <!-- TECNOLOGIA -->
        <label for="Tecnologia">Elige el Tipo de Tecnología:</label>&nbsp;&nbsp;
          <select id="Tecnologia" name="Tecnologia">
            <option>Selecciona:</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
            <option value="Tecnica">Tecnica</option>
            <option value="Backend">Carrera</option>
          </select><br><br>
      <!-- ENVIAR FORMULARIO TEAMS -->
        <input type="submit" value="Guardar"><br><br>
      </fieldset>
    </form>
  <!-- FORMULARIO TRAINERS --> 
    <form id="Trainers">
      <fieldset>
      <!-- DATOS PERSONALES TRAINER -->
        <legend>Trainers Campus</legend>
        <label for="Nombre-Trainer">Nombre:</label>
        <input type="text" name="Nombre-Trainer" placeholder="Nombre del Trainer"><br><br>
        <label for="Telefono-Trainer">Telefono:</label>
        <input type="text" name="Telefono-Trainer" placeholder="Telefono del trainer"><br><br>
        <label for="Email-Trainer">Email:</label>
        <input type="text" name="Email-Trainer" placeholder="Email del Trainer"><br><br>
      <!-- DATOS ENTREMANIENTO TRAINER -->
        <!-- NIVEL TRAINER -->
        <label for="Nivel">Nivel:</label>&nbsp;&nbsp;
          <select id="Nivel" name="Nivel">
            <option value="none">Selecciona:</option>
            <option value="Avanzado">Avanzado</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Basico">Basico</option>
          </select><br><br>
        <!-- ENSEÑANZA TRAINER -->
        <label for="Enseñanza">Enseñanza:</label>&nbsp;&nbsp;
          <select id="Enseñanza" name="Enseñanza">
            <option value="none">Selecciona:</option>
            <option value="Remota">Remota</option>
            <option value="Presencial">Presencial</option>
            <option value="Hibrida">Hibrida</option>
          </select><br><br>
        <!-- SALON TRAINER -->
        <label for="Salon-Trainer">Salon:</label>
        <input type="text" name="Salon-Trainer" placeholder="Salon del Trainer"><br><br>
        <!-- HORARIO TRAINER -->
        <label for="Horario-Trainer">Horario:</label>
          <select id="Horario-Trainer" name="Horario-Trainer">
            <option value="none">Selecciona:</option>
            <option value="Mañana">6 Am - 2 Pm</option>
            <option value="Tarde">2 Pm - 10 Pm</option>
            <option value="Mixto">6 Am - 10 Pm</option>
          </select><br><br>
        <!-- ASIGNATURA TRAINER -->
        <label for="Asignatura">Asignatura:</label>&nbsp;&nbsp;
          <select id="Asignatura" name="Asignatura">
            <option value="none">Selecciona:</option>
            <option value="Software-Skills">Software Skills</option>
            <option value="Software-Review">Software Review</option>
            <option value="Ingles">Ingles</option>
            <option value="Ser">Ser</option>
          </select><br><br>
        <!-- SANDBOX ASIGNATURA -->
        <label for="Sandbox">¿Tiene Sandbox?:</label>&nbsp;&nbsp;
          <select id="Sandbox" name="Sandbox">
            <option value="none">Selecciona:</option>
            <option value="Si">Sí</option>
            <option value="No">No</option>
          </select><br><br>
        <!-- MODO ASIGNATURA -->
        <label for="Modo">Modo:</label>&nbsp;&nbsp;
          <select id="Modo" name="Modo">
            <option>Selecciona:</option>
            <option value="Electiva">Electiva</option>
            <option value="Obligatoria">Obligatoria</option>
          </select><br><br>
        <!-- CREDITOS ASIGNATURA -->
        <label for="Nro-Creditos">Número de Creditos:</label>&nbsp;&nbsp;
          <select id="Nro-Creditos" name="Nro-Creditos">
            <option value="none">Selecciona:</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select><br><br>
       <div>
          <label for="optionsleng">Selecciona los Requisitos</label><br><br>
          <input type="checkbox" id="Requisito_check" name="Requisito_check" value="python" />
          <label for="python">Python</label>&nbsp;&nbsp;
          <input type="checkbox" id="Requisito_check" name="Requisito_check" value="java" />
          <label for="java">Java</label>&nbsp;&nbsp;
          <input type="checkbox" id="Requisito_check" name="Requisito_check" value="javascript" />
          <label for="javascript">Javascript</label>&nbsp;&nbsp;
          <input type="checkbox" id="Requisito_check" name="Requisito_check" value="html" />
          <label for="html">Html</label><br><br>
        </div> 
      <!-- ENVIAR FORMULARIO TRAINER -->
        <input type="submit" value="Guardar">
      </fieldset>
    </form>
  <!-- FORMULARIO CAMPERS --> 
    <form id="Campers">
      <fieldset>
        <legend>Campers Campus</legend>
      <!-- DATOS PERSONALES CAMPERS -->
        <label for="Nombre-Camper">Nombre del Camper:</label>
        <input type="text" name="Nombre-Camper" placeholder="Nombre del Camper"><br><br>
        <label for="Telefono-Camper">Telefono del Camper:</label>
        <input type="text" name="Telefono-Camper" placeholder="Telefono del Camper"><br><br>
        <label for="Email-Camper">Email del Camper:</label>
        <input type="text" name="Email-Camper" placeholder="Email del Camper"><br><br>
        <label for="Barrio-Camper">Barrio del Camper:</label>
        <input type="text" name="Barrio-Camper" placeholder="Barrio del Camper"><br><br>
        <label for="Transporte-Camper">Medio de Transporte del Camper:</label>
        <input type="text" name="Transporte-Camper" placeholder="Medio de Transporte"><br><br>
        <label for="Team-Camper">Elige el Team del Camper:</label>&nbsp;&nbsp;
        <select id="Team-Camper" name="Team-Camper" onchange ="myFunc()">
          <option value="none">Selecciona:</option>
          <option value="Team_1">Team 1</option>
          <option value="Team_2">Team 2</option>
          <option value="Team_C4">Team C4</option>
          <option value="Team_S4">Team S4</option>
          <option value="Team_E3">Team E3</option>
          <option value="Team_W3">Team W3</option>
          <option value="Team_W4">Team W4</option>
        </select><br><br>
        <img src="./img/t1.jpg" id="t1" class="thorario">
        <img src="./img/t2.jpg" id="t2" class="thorario">
        <img src="./img/tv1.jpg" id="tv1" class="thorario">
        <img src="./img/tv2.jpg" id="tv2" class="thorario">
        <img src="./img/ts4.jpg" id="ts4" class="thorario">
        <img src="./img/tc4.jpg" id="tc4" class="thorario">
        <img src="./img/totros.jpg" id="totros" class="thorario">
        <input type="submit" value="Guardar">
      </fieldset>
    </form>       
</body>
</html>
